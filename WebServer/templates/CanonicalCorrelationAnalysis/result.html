{% if overflow %}
  <h5>Showing 10 most significant figures. You can download complete set of results by clicking on "Download
    Result"</h5>
{% endif %}
{% for result in results %}
  <div class="panel panel-green">
    <div class="panel-heading">
      <h3 class="panel-title"><i class="fa fa-bar-chart-o"></i> {{ result.get_title }}</h3>
    </div>
    <div class="panel-body" style="align-content: center;">
      <img width="80%" height="80%" src="data:image/png;base64,{{ result.get_graph_image }}"/>
    </div>
  </div>
  <br>
{% endfor %}
