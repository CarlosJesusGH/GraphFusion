<!-- output files -->
<div class="panel panel-green">
  <div class="panel-heading">
    <h3 class="panel-title"><i class="fa fa-bar-chart-o"></i> Output files</h3>
  </div>

  <div class="panel-body">
    <table id="output_files_table" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>
            Filename
          </th>
        </tr>
        </thead>
      <tbody>
      {% for output_file in output_files %}
        <tr>
          <td>
            {{ output_file }}
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<div class="panel panel-green">
  <div class="panel-heading">
    <h3 class="panel-title"><i class="fa fa-bar-chart-o"></i>results.txt file content</h3>
  </div>
  <div class="panel-body">
    {% for line in result_txt %}
      {{ line }} 
      <br>
    {% endfor %}
  </div>  
</div>

</div>
