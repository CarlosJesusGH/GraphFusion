{% for result in results %}
  <div class="panel panel-green">
    <div class="panel-heading">
      <h3 class="panel-title"><i class="fa fa-bar-chart-o"></i> {{ result.get_title }}</h3>
    </div>
    <div class="panel-body">
      <table class="table table-striped table-bordered">
        <thead>
        <tr>
          {% for prop in result.get_heading %}
            <th>{{ prop }}</th>
          {% endfor %}
        </tr>
        </thead>
        <tbody>
        {% for row in result.get_rows %}
          <tr>
            {% for data in row %}
              <td>{{ data }}</td>
            {% endfor %}
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  <br>
{% endfor %}
