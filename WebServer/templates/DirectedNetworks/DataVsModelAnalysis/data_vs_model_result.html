{% for result in results %}
  <div class="panel panel-green">
    <div class="panel-heading">
      <h3 class="panel-title"><i class="fa fa-bar-chart-o"></i> {{ result.get_title }}</h3>
    </div>
    <div class="panel-body">
      <img width="100%" height="100%" src="data:image/png;base64,{{ result.get_graph_image }}"/>
    </div>
  </div>
  <br>
{% endfor %}
